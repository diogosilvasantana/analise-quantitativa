version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      MT5_HOST: host.docker.internal
      MT5_PORT: 50000
      MT5_DI_SYMBOL: WINZ25
      WS_UPDATE_INTERVAL: 5.0
      DEBUG: "True"
      LOG_LEVEL: INFO
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - redis
    volumes:
      - ./backend/src:/app/src
      - ./backend/requirements.txt:/app/requirements.txt
      - ./backend/.env:/app/.env
      - ./scripts:/app/scripts
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend-v2:
    build:
      context: ./frontend-v2
    ports:
      - "3001:3000"
    volumes:
      - ./frontend-v2:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_HOST=redis
      - TZ=America/Sao_Paulo
    depends_on:
      - redis
    volumes:
      - ./ai-service:/app
      - ./:/app/project_root:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

networks:
  default:
    name: ai-trader-network
